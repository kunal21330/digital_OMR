<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Enter Correct Answers</title>
</head>
<body>
    <div class="header">Enter Correct Answers</div>
    <div class="container">
        <h1>Correct Answers</h1>

        <!-- Header for options A, B, C, D... -->
        <div class="options-header">
            {% for j in range(1, option_count + 1) %}
                <div>{{ chr(64 + j) }}</div>
            {% endfor %}
        </div>

        <!-- Questions with only radio buttons below options header -->
        <form method="post">
            {% for i in range(1, question_count + 1) %}
                <div class="question-container">
                    <label>Q{{ i }}:</label>
                    <div class="radio-buttons">
                        {% for j in range(1, option_count + 1) %}
                            <input type="radio" name="c{{ i }}" value="{{ chr(64 + j) }}">
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <button type="submit">Submit Correct Answers</button>
        </form>
    </div>
</body>
</html>
